<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
</head>
<body>
<h1>Booking Form</h1>
<form th:action="@{/form}" th:object="${booking}" method="post">
    <input type="hidden" th:field="*{bo_num}">
    <label for="email">Email:</label>
    <input id="email" type="email" th:field="*{email}" required><br>
    <label for="ro_num">Room Number:</label>
    <input type="number" th:field="*{ro_num}" required><br>
    <label for="bu_title">Building Title:</label>
    <input type="text" th:field="*{bu_title}" required><br>
    <label for="ro_name">Room Name:</label>
    <input type="text" th:field="*{ro_name}" required><br>
    <label for="checkin">Checkin Date:</label>
    <input type="date" th:field="*{checkin}" required><br>
    <label for="checkout">Checkout Date:</label>
    <input type="date" th:field="*{checkout}" required><br>
    <label for="status">Status:</label>
    <input type="number" th:field="*{status}" required><br>
    <label for="payment">Payment Method:</label>
    <input type="text" th:field="*{payment}" required><br>
    <label for="price">Price:</label>
    <input type="text" th:field="*{price}" required><br>
    <label for="reg_date">Registered Date:</label>
    <input type="date" th:field="*{reg_date}" required><br>
    <input type="submit" value="Submit">

</form>
<a th:href="@{/}">Cancel</a>
</body>
</html>
